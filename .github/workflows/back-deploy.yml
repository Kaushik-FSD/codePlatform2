name: Backend Deploy

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'

jobs:
  backendDeploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./.github/scripts/backend_decrypt.sh
        env:
          DECRYPTER_PASSPHRASE: ${{secrets.DECRYPTER_PASSPHRASE}}
      - uses: akhileshns/heroku-deploy@v3.4.6
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "code-rush-backend"
          heroku_email: "gamersinstinct6@gmail.com"
          branch: master
          appdir: backend
          env_file: "backend/.env"
      - run: >
          ls -a
          echo "Deployed to code-rush-backend.herokuapp.com"